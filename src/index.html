<!DOCTYPE html>
<html lang="pl" ng-app="app">

<head>
    <title>Otwarta Platforma Wyborcza</title>
    <meta charset="utf-8">
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- build:css(.) css/vendor.min.css-->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/style.min.css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- endbuild -->

</head>

<body ng-controller="ApplicationController as app"  ng-cloak="">
    <nav ng-show="app.isUserAuthenticated()" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">OPW</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/komisja-obwodowa/lista">Lista Komisji Obwodowych</a></li>
                </ul>
                <div class="btn-group pull-right" role="group" aria-label="..." style="margin-top:8px;">
                    <button type="button" class="btn btn-sm btn-default">
                        <span class="glyphicon glyphicon-user"></span> {{app.userLogin}}
                    </button>
                    <a href="/auth/logout" class="btn btn-sm btn-danger responsive-spacing">
                        <span class="glyphicon glyphicon-off"></span> Wyloguj siÄ™
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <opw-alerts></opw-alerts>
    <div ui-view
         ng-class="{'container' : app.isUserAuthenticated() === true,  'container bg-none' : app.isUserAuthenticated() == false }"
         class="app-container">
    </div>

    <!-- build:js(.) js/vendor.min.js-->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.min.js -->
    <script src="app/app.module.js"></script>

    <script src="app/shared/auth/auth.js"></script>
    <script src="app/shared/auth/auth.service.js"></script>

    <script src="app/shared/utilities/utilities.js"></script>
    <script src="app/shared/session/session.js"></script>
    <script src="app/shared/form/form.js"></script>
    <script src="app/shared/form/errorBox/errorBox.js"></script>

    <script src="app/shared/form/validators/validators.js"></script>
    <script src="app/shared/form/validators/equal.js"></script>
    <script src="app/shared/form/validators/min.js"></script>
    <script src="app/shared/form/validators/max.js"></script>

    <script src="app/components/application/application.controller.js"></script>

    <script src="app/shared/alerts/alerts.js"></script>
    <script src="app/shared/alerts/alerts.service.js"></script>

    <script src="app/shared/table/table.js"></script>
    <script src="app/shared/table/responsive/table.responsive.js"></script>

    <script src="app/components/auth/auth.js"></script>
    <script src="app/components/auth/login/login.js"></script>
    <script src="app/components/auth/logout/logout.js"></script>

    <script src="app/components/komisja-obwodowa/komisja-obwodowa.js"></script>
    <script src="app/components/komisja-obwodowa/komisja-obwodowa.service.js"></script>

    <script src="app/components/komisja-obwodowa/lista/lista.js"></script>
    <script src="app/components/komisja-obwodowa/wgrane-protokoly/wgrane-protokoly.js"></script>
    <script src="app/components/komisja-obwodowa/protokol/protokol.js"></script>
    <!-- endbuild -->

</body>

</html>
