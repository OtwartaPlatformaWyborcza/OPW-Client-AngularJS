<div class="container-fluid page--komisja-obwodowa">
	<div class="row">
		<div class="col-sm-8">
			<h3>Wgrane protokoły</h3>
		</div>
		<div class="col-sm-4" style="padding-top:12px">
			<a ui-sref="komisja-obwodowa-lista" class="btn btn-primary pull-right responsive-width responsive-spacing">Powrót do listy</a>
        </div>
    </div>

    <table class="table table-bordered table-striped" responsive-table="">
        <thead>
            <tr>
                <th>#</th>
                <th>Data wysyłki na serwer</th>
                <th>Ilość potwierdzeń</th>
                <th>Ilość zaprzeczeń</th>
                <th>Dane Protokołu</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="protocol in Protokoly.protocols" ng-show="$index >= Protokoly.visibleFrom && $index < Protokoly.visibleTo" responsive-table>
                <td class="text-center">{{$index + 1}}</td>
                <td class="text-right">{{protocol.uploadTimestamp | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td class="text-right">{{protocol.ratedPositiv}}</td>
                <td class="text-right">{{protocol.ratedNegativ}}</td>
                <td><a class="btn btn-success btn-xs pull-right" ui-sref="komisja-obwodowa-protokol({protocolId: protocol.id, commisionId: Protokoly.commisionId})" role="button">
                    Zobacz Protokół
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-center">
        <pagination currentpage="{{Protokoly.currentPage}}" lastpage="{{Protokoly.lastPage}}" sname="komisja-obwodowa-protokoly" />
    </div>

</div>
