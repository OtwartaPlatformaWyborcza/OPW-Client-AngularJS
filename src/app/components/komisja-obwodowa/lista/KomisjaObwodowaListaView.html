<h3>Lista Komisji obwodowych</h3>

<table  class="table table-hover table-bordered table-striped">
	<tr>
		<th>#</th>
		<th>PKW ID</th>
		<th>Nazwa</th>
		<th>Adres</th>
	</tr>
    <tr ng-repeat="item in ctrl.items" class="alert {{key}}" ng-show="$index >= ctrl.visibleFrom && $index < ctrl.visibleTo">
        <td>{{item.id}}</td>
        <td><a href="/komisja-obwodowa/{{item.pkwId}}">{{item.pkwId}}</a></td>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        
    </tr>
</table>

<div class="text-center">
	<pagination currentpage="{{ctrl.currentPage}}" lastpage="{{ctrl.lastPage}}" sname="komisja-obwodowa-lista" />
</div>
