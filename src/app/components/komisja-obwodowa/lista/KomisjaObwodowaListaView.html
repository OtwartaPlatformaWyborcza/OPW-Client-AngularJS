<h3>Lista Komisji obwodowych</h3>

<table  class="table table-hover table-bordered table-striped">
	<tr>
		<th>#</th>
		<th>PKW ID</th>
		<th>Nazwa</th>
		<th>Adres</th>
	</tr>
    <tr ng-repeat="item in ctrl.items" class="alert {{key}}">
        <td>{{item.id}}</td>
        <td><a href="/komisja-obwodowa/id/{{item.pkwId}}">{{item.pkwId}}</a></td>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        
    </tr>
</table>
