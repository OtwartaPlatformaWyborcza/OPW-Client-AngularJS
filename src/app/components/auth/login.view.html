<div class="row">
    <div class="col-md-4 col-md-offset-4">

        <form class="form-horizontal" style="background:white;padding:10px 20px 20px 20px;border-radius:5px;box-shadow:         0px 0px 20px 2px #000;" ng-submit="vm.login()">
            <div class="row" style="margin-bottom:10px;">
                <div class="col-md-12">
                    <h2>Zaloguj się</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="margin-bottom:10px">
                    <div class="inner-addon left-addon">
                        <i class="glyphicon glyphicon-user"></i>
                        <input type="text" class="form-control" placeholder="Login" ng-model="vm.credentials.login" name="username" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="margin-bottom:15px">
                    <div class="inner-addon left-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                        <input type="password" class="form-control" placeholder="Hasło" name="password" ng-model="vm.credentials.password" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-8 col-md-4 text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>

    </div>
</div>
